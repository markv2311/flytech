<form [formGroup]= "contactform" class="form-horizontal">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Contact Me!</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="FullName">Full Name</label>
          <div class="col-sm-8">
            <input id="FullName" formControlName="FullName" type="text" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="Email">Email</label>
          <div class="col-sm-8">
            <input id="Email" formControlName= "Email" type="text" class="form-control">
          </div>
        </div>

      </div>
      <div class="panel-footer">
        <button (confirm)="onSubmit()" class = "btn btn-primary">Save</button>
      </div>
    </div>
  </form>
